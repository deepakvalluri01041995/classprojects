<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .container{
            height: 1000px;
            border: 2px solid black;
        }
        .pos{
            border: 1px solid black;
            display: inline-block;
            height: 70px;
            width: 70px;
            text-align: center;
            border-radius: 20px;
        }

        #three{
            position:  fixed;
            bottom: 10px;
        }
    </style>
    <title>HTML and CSS 3</title>
</head>
<body>
    <div class="container">
    <div class="pos">One</div>
    <div class="pos" >Two</div>
    <div class="pos">Three</div>
    <div class="pos" id="three">Four</div>
    </div>
</body>
</html>
